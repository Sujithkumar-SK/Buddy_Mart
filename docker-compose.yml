version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: DockerFile
    container_name: ecommerce-api
    ports:
      - "5108:5108"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION_STRING=Server=host.docker.internal;Database=Vendor_Ecommerce;Integrated Security=False;User Id=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True;
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ISSUER=KaniniEcommerceApi
      - JWT_AUDIENCE=KaniniEcommerceClient
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=Kanini E-commerce
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    volumes:
      - ./Backend/Kanini.Ecommerce.Api/wwwroot:/app/wwwroot
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5108/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./Frontend/ecommerce
      dockerfile: DockerFile
    container_name: ecommerce-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: ecommerce-network